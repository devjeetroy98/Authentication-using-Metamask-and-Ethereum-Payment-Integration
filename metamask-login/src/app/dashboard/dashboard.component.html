<form [formGroup]="transactionForm">
    <div class="form-group">
      <label>Receiver's Wallet address</label>
      <input type="text" class="form-control" placeholder="Enter wallet address" formControlName="address">
      <small class="form-text text-muted">We'll never share your data with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Amount (USD)</label>
      <input type="text" class="form-control" placeholder="Amount in $" formControlName="amount">
    </div>
    <div class="btn-holder">
      <button type="button" class="btn btn-primary" (click)="sendMoney()">Submit</button>
      <button type="button" class="btn btn-danger" (click)="signOut()">Sign Out</button>
    </div>
    
</form>
